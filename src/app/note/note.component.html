<div *ngFor="let note of notes">
  <mat-card id="{{ note.id }}" class="note">
    <mat-card-header>
      <mat-card-title>
        {{ note.title }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p id="{{ note.id }}_content">
        {{ note.description }}
      </p>
      <button type="button" class="delete_btn" mat-icon-button (click)= "deleteNote(note.id)" title="Delete note">X</button>
      <button type="button" class="edit_btn" mat-icon-button (click)= "editNoteContent(note.id + '_content')" title="Edit note"><mat-icon>edit</mat-icon></button>
      <button type="button" class="clear_btn" mat-icon-button (click)= "deleteNoteContent(note.id + '_content')" title="Clear note"><mat-icon>delete</mat-icon></button>
    </mat-card-content>
  </mat-card>
</div>
