<div *ngFor="let note of notes">
  <mat-card id="{{ note.id }}" class="note">
    <mat-card-header>
      <mat-card-title>
        {{ note.title }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ note.description }}
      </p>
      <button type="button" class="delete_btn" mat-icon-button (click)="deleteNote(note.id)" title="Delete note"><mat-icon>delete</mat-icon></button>
    </mat-card-content>
  </mat-card>
</div>
