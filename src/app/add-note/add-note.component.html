<h3>Add a note</h3>

<form>
    <mat-form-field>
    <input matInput  name="inputNote"/>
    </mat-form-field>

    <mat-form-field>
        <textarea matInput  name="inputNote" [(ngModel)]="noteDescription"></textarea>
        </mat-form-field>

      <button mat-button (click)="addNote()">Add</button>

   </form>
